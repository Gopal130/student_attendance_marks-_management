<h2>All Students</h2>
<table>
  <tr>
    <th>ID</th>
    <th>Name</th>
    <th>Email</th>
  </tr>
  {% for student in students %}
  <tr>
    <td>{{ student.id }}</td>
    <td>{{ student.name }}</td>
    <td>{{ student.email }}</td>
  </tr>
  {% endfor %}
</table>

<a href="{{ url_for('dashboard') }}">Back to Dashboard</a>
