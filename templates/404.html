<!-- templates/404.html -->
{% extends "base.html" %}

{% block title %}Page Not Found - Attendance Management System{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 text-center">
        <div class="card shadow">
            <div class="card-body py-5">
                <h1 class="display-1 text-muted">404</h1>
                <h2 class="mb-4">Page Not Found</h2>
                <p class="lead">The page you are looking for does not exist or has been moved.</p>
                <a href="{{ url_for('index') }}" class="btn btn-primary mt-3">Go to Homepage</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
