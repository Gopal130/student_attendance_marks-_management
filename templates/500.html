{% extends "base.html" %}

{% block title %}Server Error - Attendance Management System{% endblock %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-6 text-center">
        <div class="card shadow">
            <div class="card-body py-5">
                <h1 class="display-1 text-muted">500</h1>
                <h2 class="mb-4">Server Error</h2>
                <p class="lead">Something went wrong on our server. Please try again later.</p>
                <a href="{{ url_for('login') }}" class="btn btn-primary mt-3">Return to Login</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
